<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Trading Crash Course | Eqters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-color text-light">

<div class="container py-5">
  <div class="glass section-card p-4 p-md-5 mx-auto" style="max-width:600px">
    
    <h2 class="text-center mb-3">join Trading Crash Course</h2>

    <form id="crashCourseForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="user_name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" name="user_phone" class="form-control" required>
      </div>

      <!-- Hidden field to identify source -->
      <input type="hidden" name="program" value="Trading Crash Course">

      <button type="submit" class="btn btn-primary w-100">
        Submit & Register
      </button>

      <div id="statusMsg" class="mt-3 text-center"></div>
      </div>
    </form>

  </div>
</div>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>


<script>
document.addEventListener("DOMContentLoaded", function () {

  emailjs.init("D2BFMiAeXISalTvsv");

  const form = document.getElementById("crashCourseForm");
  const statusMsg = document.getElementById("statusMsg");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    // Show sending state
    statusMsg.style.display = "block";
    statusMsg.innerHTML =
      "<div class='alert alert-info'>⏳ Registering you…</div>";

    emailjs.sendForm(
      "service_0u0qci3",
      "template_99la1gp",
      form
    ).then(
      function () {
        showAutoAlert(
          "success",
          "✅ Registered successfully! We’ll contact you shortly."
        );
        form.reset();
      },
      function (error) {
        showAutoAlert(
          "danger",
          "❌ Something went wrong. Please try again."
        );
        console.error("EmailJS Error:", error);
      }
    );
  });

  function showAutoAlert(type, message) {
    statusMsg.style.display = "block";
    statusMsg.innerHTML =
      `<div class="alert alert-${type} fade show text-center">${message}</div>`;

    // Auto hide after 4 seconds
    setTimeout(() => {
      const alertBox = statusMsg.querySelector(".alert");
      if (!alertBox) return;

      alertBox.classList.remove("show");

      setTimeout(() => {
        statusMsg.innerHTML = "";
        statusMsg.style.display = "none";
      }, 500);
    }, 4000);
  }

});
</script>

</body>
</html>
