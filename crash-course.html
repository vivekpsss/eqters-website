<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Trading Crash Course | Eqters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-color text-light">

<div class="container py-5">
  <div class="glass section-card p-4 p-md-5 mx-auto" style="max-width:600px">
    
    <h2 class="text-center mb-3">join Trading Crash Course</h2>

    <form id="crashCourseForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="user_name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" name="user_phone" class="form-control" required>
      </div>

      <!-- Hidden field to identify source -->
      <input type="hidden" name="program" value="Trading Crash Course">

      <button type="submit" class="btn btn-primary w-100">
        Submit & Register
      </button>

      <div id="statusMsg" class="mt-3 text-center"></div>
      </div>
    </form>

  </div>
</div>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>


<script>
    
(function() {
  emailjs.init("D2BFMiAeXISalTvsv");
})();

document.getElementById("crashCourseForm").addEventListener("submit", function(e) {
  e.preventDefault();

  emailjs.sendForm(
    "service_0u0qci3",
    "template_99la1gp",
    this
  )
  .then(function() {
      document.getElementById("statusMsg").innerHTML =
        "<span class='text-success'>✅ Registered successfully! We’ll contact you shortly.</span>";
      document.getElementById("webinarForm").reset();
    }, function(error) {
      document.getElementById("statusMsg").innerHTML =
        "<span class='text-danger'>❌ Something went wrong. Please try again.</span>";
      console.error("EmailJS Error:", error);
    });
});
</script>
</body>
</html>
